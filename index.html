<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <h1 class="head"><b>Marks Check</b></h1>
        </div>
        <div>
            <input class="inp" type="number" placeholder="enter your chemistry marks" id="chem-marks"><br><br>
            <input class="inp" type="number" placeholder="enter your physics marks" id="phy-marks"><br><br>
            <input class="inp" type="number" placeholder="enter your maths marks" id="math-marks"><br><br>
            <input class="inp" type="number" placeholder="enter your computer marks" id="com-marks"><br><br>

             <button class="btn" onclick="calculatePercentage()">Show Result</button>
        </div>
        <br/>
        <div class="marks">
             <h3>TotalMarks: <span id="total-marks">0</span></h3>
             <h3>Percantage: <span id="percentage">0</span>%</h3>
             <h3>Grade: <span id="grade">0</span></h3>
        </div>
    </div>












    




    <script src="app.js"></script>
</body>
</html>
